<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item first-slide">
        <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item second-slide">
        <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item third-slide active">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item fourth-slide">
        <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item fifth-slide ">
        <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>
<!--       <span class="visually-hidden ">Previous</span> -->
    </button>
    <button class="carousel-control right " type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
<!--       <span class="visually-hidden">Next</span> -->
    </button>
  </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
